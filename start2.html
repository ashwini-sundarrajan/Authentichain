<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--Google Fonts-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400..900&family=Inknut+Antiqua:wght@300..900&display=swap" rel="stylesheet">


    <!--Icon-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">


    <!--stylesheet-->
    <link rel="stylesheet" href="start2.css" />

   

</head>
<body bgcolor="#001B4A">
    <div id="start1">
    <div class="titl">
        <a href="#" id="backBtn"><i class="fa-solid fa-arrow-left icons" ></i></a>
        <h1>AuthentiChain</h1>
    </div>

    <!--Progress Bar-->
    <div class="progressbar">
        <div class="progressbar1">
            <h1>Book Details</h1>
            <p class="status">
                <i class="fa-solid fa-circle-check completeicon"></i>
                <span>Completed</span>
            </p>
        </div>
        <div class="progressbar1">
            <h1>Book Content</h1>
            <p class="status">
                <i class="fa-solid fa-circle-info  incompleteicon"></i>
                <span>In Progress</span>
            </p>
        </div>
    </div>

  <!-- MANUSCRIPT BOX -->
  <div class="upload-box">
    <h1>Manuscript</h1>
    <div class="titlecontent">
        <p>Upload a Manuscript PDF file in the preferred format.</p>
        <button class="upload-btn">Upload manuscript</button>
    </div>
  </div>

  <!-- BOOK COVER BOX -->
  <div class="upload-box">
    <h1>Book cover</h1>
    <div class="titlecontent">
        <p>Upload cover image in JPG format.</p>
        <button class="upload-btn">Upload book cover</button>
    </div>
  </div>

  <!--BOTTOM BUTTONS -->
  <div class="buttons">
        <button type="button" class="cancel" id="saveDraftBtn" >Save as Draft</button>
        <button type="button" class="continue" onclick="openAuthOverlay()">Submit</button>
  </div>

<script src="start2.js"></script>

</body>
</html>
